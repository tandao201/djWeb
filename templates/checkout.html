{% extends 'base.html' %}
{% load static %}
{% block title %}Checkout{% endblock  %}

  <body>

    {% block content %}
               <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="heading-page header-text">
      <section class="page-heading">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-content">
                <h4>Checkout</h4>
                <h2>Lorem ipsum dolor sit amet.</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <!-- Banner Ends Here -->

    <section class="contact-us">
      <div class="container">
        <br>
        <br>

        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
                  <div class="col-6">
                       <em>Sub-total</em>
                  </div>
                  
                  <div class="col-6 text-right">
                       <strong>$ 128.00</strong>
                  </div>
             </div>
          </li>
          
          <li class="list-group-item">
               <div class="row">
                    <div class="col-6">
                         <em>Extra</em>
                    </div>

                    <div class="col-6 text-right">
                         <strong>$ 0.00</strong>
                    </div>
               </div>
          </li>

          <li class="list-group-item">
               <div class="row">
                    <div class="col-6">
                         <em>Tax</em>
                    </div>

                    <div class="col-6 text-right">
                         <strong>$ 10.00</strong>
                    </div>
               </div>
          </li>

          <li class="list-group-item">
               <div class="row">
                    <div class="col-6">
                         <em>Total</em>
                    </div>

                    <div class="col-6 text-right">
                         <strong>$ 138.00</strong>
                    </div>
               </div>
          </li>

          <li class="list-group-item">
               <div class="row">
                    <div class="col-6">
                         <em>Deposit payment required</em>
                    </div>

                    <div class="col-6 text-right">
                         <strong>$ 20.00</strong>
                    </div>
               </div>
          </li>
        </ul>

        <div class="inner-content">
          <div class="contact-us">
            <div class="contact-form">
                <form action="#">
                     <div class="row">
                          <div class="col-sm-6 col-xs-12">
                               <div class="form-group">
                                    <label class="control-label">Title:</label>
                                    <select class="form-control" data-msg-required="This field is required.">
                                         <option value="">-- Choose --</option>
                                         <option value="dr">Dr.</option>
                                         <option value="miss">Miss</option>
                                         <option value="mr">Mr.</option>
                                         <option value="mrs">Mrs.</option>
                                         <option value="ms">Ms.</option>
                                         <option value="other">Other</option>
                                         <option value="prof">Prof.</option>
                                         <option value="rev">Rev.</option>
                                    </select>
                               </div>
                          </div>
                          <div class="col-sm-6 col-xs-12">
                               <div class="form-group">
                                    <label class="control-label">Name:</label>
                                    <input type="text" class="form-control">
                               </div>
                          </div>
                     </div>
                     <div class="row">
                          <div class="col-sm-6 col-xs-12">
                               <div class="form-group">
                                    <label class="control-label">Email:</label>
                                    <input type="text" class="form-control">
                               </div>
                          </div>
                          <div class="col-sm-6 col-xs-12">
                               <div class="form-group">
                                    <label class="control-label">Phone:</label>
                                    <input type="text" class="form-control">
                               </div>
                          </div>
                     </div>
                     <div class="row">
                          <div class="col-sm-6 col-xs-12">
                               <div class="form-group">
                                    <label class="control-label">Address 1:</label>
                                    <input type="text" class="form-control">
                               </div>
                          </div>
                          <div class="col-sm-6 col-xs-12">
                               <div class="form-group">
                                    <label class="control-label">Address 2:</label>
                                    <input type="text" class="form-control">
                               </div>
                          </div>
                     </div>
                     <div class="row">
                          <div class="col-sm-6 col-xs-12">
                               <div class="form-group">
                                    <label class="control-label">City:</label>
                                    <input type="text" class="form-control">
                               </div>
                          </div>
                          <div class="col-sm-6 col-xs-12">
                               <div class="form-group">
                                    <label class="control-label">State:</label>
                                    <input type="text" class="form-control">
                               </div>
                          </div>
                     </div>
                     <div class="row">
                          <div class="col-sm-6 col-xs-12">
                               <div class="form-group">
                                    <label class="control-label">Zip:</label>
                                    <input type="text" class="form-control">
                               </div>
                          </div>
                          <div class="col-sm-6 col-xs-12">
                               <div class="form-group">
                                    <label class="control-label">Country:</label>
                                    <select class="form-control">
                                         <option value="">-- Choose --</option>
                                         <option value="">-- Choose --</option>
                                         <option value="">-- Choose --</option>
                                         <option value="">-- Choose --</option>
                                    </select>
                               </div>
                          </div>
                     </div>

                     <div class="row">
                          <div class="col-sm-6 col-xs-12">
                               <div class="form-group">
                                    <label class="control-label">Payment method</label>

                                    <select class="form-control">
                                         <option value="">-- Choose --</option>
                                         <option value="bank">Bank account</option>
                                         <option value="cash">Cash</option>
                                         <option value="paypal">PayPal</option>
                                    </select>
                               </div>
                          </div>

                          <div class="col-sm-6 col-xs-12">
                               <div class="form-group">
                                    <label class="control-label">Captcha</label>
                                    <input type="text" class="form-control">
                               </div>
                          </div>
                     </div>

                     <div class="clearfix">
                          <button type="button" class="filled-button pull-left">Back</button>
                          
                          <button type="submit" class="filled-button pull-right">Finish</button>
                     </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endblock  %}


  </body>
</html>
